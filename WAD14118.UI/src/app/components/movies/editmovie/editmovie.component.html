<div class="container my-5">
    <h1 class="mb-2"> Edit Movie </h1>

        <div class="col-6"> 
        <form #form="ngForm" (ngSubmit)="updateMovie()">


            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" readonly name="id"
                [(ngModel)]="movieDetails.id" >
              </div>

            <div class="mb-3">

              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title"
              [(ngModel)]="movieDetails.title" >
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre"
                [(ngModel)]="movieDetails.genre" >
              </div>

              <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating"
                [(ngModel)]="movieDetails.rating" >
              </div>

              <div class="mb-3">
                <label for="imdbUrl" class="form-label">Imdb Link</label>
                <input type="text" class="form-control" id="imdbUrl" name="imdbUrl"
                [(ngModel)]="movieDetails.imdbUrl">
              </div>

              <div class="mb-3">
                <label for="imageUrl" class="form-label">Image Lin </label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                [(ngModel)]="movieDetails.imageUrl">
              </div>

            
             <!--  
                Image insert 


              <div class="mb-3">
                <label for="formFile" class="form-label">Choose the image file</label>
                <input class="form-control" type="file" id="imageUrl" imageUrl="imageUrl"
                [(ngModel)]="addMovieRequest.imageUrl">
              </div>

              -->


            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-danger" (click)="deleteMovie(movieDetails.id)">Delete Movie</button>
          </form> 
        
        
        </div>
        


</div>
