<div class="container my-5">
        <h1 class="mb-2"> Movies </h1>

            <div class="col-6"> 
            <form #form="ngForm" (ngSubmit)="addMovie()">
                <div class="mb-3">

                  <label for="exampleInputEmail1" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name="title"
                  [(ngModel)]="addMovieRequest.title" >
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre"
                    [(ngModel)]="addMovieRequest.genre" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Rating</label>
                    <input type="number" class="form-control" id="rating" name="rating"
                    [(ngModel)]="addMovieRequest.rating" >
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Imdb Link</label>
                    <input type="text" class="form-control" id="imdbUrl" name="imdbUrl"
                    [(ngModel)]="addMovieRequest.imdbUrl">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Image Lin </label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                    [(ngModel)]="addMovieRequest.imageUrl">
                  </div>

                
                 <!--  
                    Image insert 


                  <div class="mb-3">
                    <label for="formFile" class="form-label">Choose the image file</label>
                    <input class="form-control" type="file" id="imageUrl" imageUrl="imageUrl"
                    [(ngModel)]="addMovieRequest.imageUrl">
                  </div>

                  -->


                <button type="submit" class="btn btn-primary">Save</button>
              </form> 
            
            
            </div>
            


</div>
